<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sprint Challenge - Contact</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">

</head>
<body>
    <div class="container">
        <header>
            <nav>
                <img src="./img/lambda-black.png" alt="Lambda School Logo">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="products.html">Products</a>
                <a href="#">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <section class="contact-form">
            <h3>Contact Us</h3>
            <p>Please fill out the form below with your name, email address, and timezone and we will contact you within 24 hours.</p>
            <form action='' method='get' class='speaker-form'>
                <div class='form-row'>
                    <label for='full-name'>Name</label>
                    <input id='full-name' name='full-name' type='text' placeholder='Bob Dylan'/>
                </div>
                <div class='form-row'>
                        <label for='email'>Email</label>
                        <input id='email' name='email' type='email' placeholder="steven@lambdaschool.com"/>
                </div>
                <div class='form-row'>
                        <label for='timezone'>Timezone</label>
                        <select id ='timezone' name='timezone'>
                            <option value="EST">EST</option>
                            <option value="CST">CST</option>
                            <option value="MST">MST</option>
                            <option value="PST">PST</option>
                        </select>
                </div>
            </form>
        </section>
        <footer class ='about-footer'>
                <nav>
                  <a href="index.html">Home</a>
                  <a href="about.html">About</a>
                  <a href="products.html">Products</a>
                  <a href="#">Blog</a>
                  <a href="contact.html">Contact</a>
                </nav>
        </footer>
    </div>

</body>
</html>
